<mat-drawer-container autosize hasBackdrop class="drawer-container">
  <mat-drawer #drawer mode="side" class="drawer">
    <p>Auto-resizing sidenav</p>
    <button
      mat-button
      *ngFor="let item of drawerNavItems"
      (click)="onItemsSelected(item.route)">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.name }}
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button
        mat-icon-button
        aria-label="Icon button to open sidenav"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
