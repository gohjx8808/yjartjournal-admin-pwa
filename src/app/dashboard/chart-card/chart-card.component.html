<mat-card class="card-container">
  <mat-card-header *ngIf="!chartData">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas
      *ngIf="chartData; else emptyChart"
      baseChart
      [type]="'pie'"
      [datasets]="pieChartDatasets"
      [labels]="chartData.name"
      [options]="pieChartOptions"
      [legend]="true">
    </canvas>
    <ng-template #emptyChart>No data yet!</ng-template>
  </mat-card-content>
</mat-card>
