<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-pie-chart
      [view]="[350, 250]"
      [results]="chartData"
      [gradient]="true"
      [labels]="true"
      [trimLabels]="false">
    </ngx-charts-pie-chart>
  </mat-card-content>
</mat-card>
