<div class="main-div">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title>YJ ArtJournal Admin</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      class="login-card-icon"
      src="../../assets/icons/icon-512x512.png"
      alt="YJAJ Icon" />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="login-card-content">
        <mat-form-field
          color="accent"
          appearance="outline"
          [class.error-msg-container]="
            loginForm.controls['email'].touched &&
            loginForm.controls['email'].errors
          ">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].errors?.['email']">
            Email is invalid.
          </mat-error>
        </mat-form-field>
        <mat-form-field
          color="accent"
          appearance="outline"
          [class.error-msg-container]="
            loginForm.controls['password'].touched &&
            loginForm.controls['password'].errors
          ">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error
            *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          mat-button
          type="submit"
          [disabled]="!loginForm.valid || submitLoading">
          Submit
          <mat-icon *ngIf="submitLoading">
            <mat-spinner diameter="18"></mat-spinner>
          </mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
