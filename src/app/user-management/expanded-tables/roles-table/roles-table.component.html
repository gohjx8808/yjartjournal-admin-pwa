<div class="role-table-container">

    <button mat-flat-button aria-label="Add role" class="add-btn">
      <span class="add-icon">Add Role</span>
      <mat-icon class="add-icon">add</mat-icon>
    </button>
  </div> -->
  <table mat-table [dataSource]="roles" class="mat-elevation-z8 role-table">
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ column.cell(row) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          aria-label="Delete role"
          color="warn"
          (click)="openDeleteDialog(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsWithActions"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsWithActions"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3" ngClass="empty-table-data">
        No role assigned!
      </td>
    </tr>
  </table>
</div>
